<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb">
<head>
    <title>Freecycle Add New</title>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" href="../Content/Custom/site.css" />
    <script src="../Scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    {{topNav}}
    <ul class="nav nav-tabs">
        <li><a href="../Controller/MyProfile.php">Profile</a></li>
        <li><a href="../Controller/Messages.php">Messages</a></li>
        <li class="dropdown">
            <a class="dropdown-toggle" href="../Controller/MyAdverts.php">My Adverts<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li class="active"><a href="../Controller/AddAdvert.php">Add Advert</a></li>
            </ul>
        </li>
    </ul>
    <div>
        <br />
        <br />
    </div>
    <div><span style="color: red">{{advertErrorMessage}}</span></div>
    <form action="../Controller/AddAdvert.php" class="form-horizontal" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="advertTitleInput" class="col-sm-2 control-label">Advert title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="advertTitleInput" name="advertTitleInput" placeholder="Advert title" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="advertDescriptionTextarea" class="col-sm-2 control-label">Advert description</label>
            <div class="col-sm-10">
                <textarea class="form-control" cols="40" id="advertDescriptionTextarea" name="advertDescriptionTextarea" placeholder="Advert description" required="required" rows="5"> </textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="fileInput" class="col-sm-2 control-label">Select images to upload</label>
            <div class="col-sm-10">
                <input type="file" id="fileInput" name="fileInput[]" multiple="multiple" />
            </div>
        </div>
        <h3 class="hidden" id="imagesHeader">Images</h3>
        <div class="form-group" id="gallery">
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="post">Add Advert</button>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../Scripts/Custom/Image.js"></script>
</body>
</html>
