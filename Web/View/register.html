<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb">
<head>
    <title>Freecycle Register</title>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
</head>
<body>
    {{topNav}}
    <form class="form-horizontal" action="../Controller/Register.php" method="post" autocomplete="off" onsubmit="return validateForm(this)">
        <div id="usernameDiv" class="form-group">
            <label for="usernameInput" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="usernameInput" name="usernameInput" placeholder="Username" required="required" onchange="validateUsername(this.value)" />
                <span id="usernameIcon" class="glyphicon form-control-feedback"></span>
                <span style="color: blue;" id="usernameMessage">Min 6 characters</span>
            </div>
        </div>
        <div class="form-group">
            <label for="emailInput" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="Email" required="required" onchange="validateEmail(this.value)" />
                <span style="color: red;" id="emailMessage"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordInput" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Password" required="required" onchange="validatePassword(this.value)" />
                <span style="color: red;" id="passwordMessage"></span>
            </div>
        </div>
        <div class="g-recaptcha form-group" data-sitekey="6LfYFBATAAAAAKaUHl7lNK5AVFk6g9VHqCmw-r3t" style="margin: 0;"></div>
        <div><span style="color: red;">{{registerErrorMessage}}</span></div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="post">Register</button>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script>
    <script type="text/javascript" src="../Scripts/Custom/register.js"></script>
</body>
</html>
