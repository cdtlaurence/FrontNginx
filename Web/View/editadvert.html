<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb">
<head>
    <title>Freecycle Edit Advert</title>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" href="../Content/Custom/site.css" />
    <script src="../Scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    {{topNav}}
    <ul class="nav nav-tabs">
        <li><a href="../Controller/MyAdverts.php">Back to my adverts</a></li>
    </ul>
    <div>
        <br />
        <br />
    </div>
    <div><span style="color: red">{{advertErrorMessage}}</span></div>
    <form action="../Controller/EditAdvert.php" class="form-horizontal" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="advertTitleInput" class="col-sm-2 control-label">Advert title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="advertTitleInput" name="advertTitleInput" placeholder="Advert title" required="required" value="{{advertTitle}}" />
            </div>
        </div>
        <div class="form-group">
            <label for="advertDescriptionTextarea" class="col-sm-2 control-label">Advert description</label>
            <div class="col-sm-10">
                <textarea class="form-control" cols="40" id="advertDescriptionTextarea" name="advertDescriptionTextarea" placeholder="Advert description" required="required" rows="5">{{advertDescription}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="fileInput" class="col-sm-2 control-label">Select images to upload</label>
            <div class="col-sm-10">
                <input type="file" id="fileInput" name="fileInput[]" multiple="multiple" />
            </div>
        </div>
        {{imageHtml}}
        <div>
            <input type="hidden" value="{{advertId}}" name="advertIdHidden" />
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="post">Update advert</button>
            </div>
        </div>
    </form>
    <ul class="nav nav-tabs">
        <li><a href="../Controller/RemoveAdvert.php?advertId={{advertId}}" style="color: red">Click here to delete advert</a></li>
    </ul>
    <script type="text/javascript" src="../Scripts/Custom/Image.js"></script>
</body>
</html>
