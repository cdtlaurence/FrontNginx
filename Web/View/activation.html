<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb">
<head>
    <title>Freecycle</title>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
</head>
<body>
    {{topNav}}
    <h3>Please activate you account</h3>
    <h5>Please enter your details from your activation email</h5>
    <div><br /><br /></div>
    <form class="form-horizontal" action="../Controller/Activation.php" method="post">
        <div class="form-group">
            <label for="usernameInput" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usernameInput" name="usernameInput" value="{{username}}" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="codeInput" class="col-sm-2 control-label">ActivationCode</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="codeInput" name="codeInput" value="{{activationCode}}" required="required" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="post">Activate</button>
            </div>
        </div>
        <div><span style="color: red;" id="usernameMessage">{{errorMessage}}</span></div>
    </form>
</body>
</html>
