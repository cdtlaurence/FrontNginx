<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb">
<head>
    <title>Freecycle My Account</title>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <script src="../Scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="../Scripts/Custom/myprofile.js" type="text/javascript"></script>
</head>
<body>
    {{topNav}}
    {{menuBar}}
    <p>Please update your details below, all fields marked with an asterisk (*) must be completed to create adverts</p>
    <form class="form-horizontal" action="../Controller/MyProfile.php" method="post" onsubmit="return validateForm(this)">
        <div class="form-group">
            <label for="titleInput" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="titleInput" name="titleInput" placeholder="Title" value="{{title}}" />
            </div>
        </div>
        <div class="form-group">
            <label for="firstNameInput" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="firstNameInput" name="firstNameInput" placeholder="First name" value="{{firstname}}" />
            </div>
        </div>
        <div class="form-group">
            <label for="lastNameInput" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="lastNameInput" name="lastNameInput" placeholder="Last name" value="{{lastname}}" />
            </div>
        </div>
        <div id="postcodeDiv" class="form-group">
            <label for="postcodeInput" class="col-sm-2 control-label">Postcode*</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="postcodeInput" name="postcodeInput" placeholder="Postcode" onchange="checkAddress(this.value)" required="required" value="{{postcode}}" />
                <span id="postcodeIcon" class="glyphicon form-control-feedback"></span>
                <span style="color: green;" id="postcodeMessage"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="post">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
